<body>
	<script type="text/javascript">
        let a=prompt ("masukan angka desimal")
		let hasil=1
			for(var i=a; i>0; i--){
				hasil *=i;
				
			}
		document.write ("hasil dari" + a + "! adalah" + hasil)
	</script>
</body>
